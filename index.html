<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks (Landing page)</title>
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Link para Favicon -->
    <link rel="shortcut icon" href="assets/starbucks-favicon.png" type="image/x-icon">

</head>
<body>

    <!-- Container com toda a página -->
    <main>
        <!-- Div para o circulo colorido, digitar ".circulo" que ja abre a tag div -->
        <div class="circulo"></div>
        
        <header>
            <!-- Logo -->
            <a href="#"><img src="assets/logo.png" alt="logo" class="logo"></a>
            
            <!-- Div para menu hamburguer (Em telas menores) -->
            <div class="toggle" onclick="toggleMenu();"></div>
            
            <!-- Menu (Links) -->
            <ul class="links">
                <li><a href="https://www.starbucks.com.br/" target="_blank">Home</a></li>
                <li><a href="https://starbucks.com.br/menu-list" target="_blank">Menu</a></li>
                <li><a href="https://starbucks.com.br/responsabilidade"target="_blank">Novidades</a></li>
                <li><a href="https://www.starbucks.com.br/lojas" target="_blank">Lojas</a></li>
            </ul>
            
        </header>
        <!-- Conteúdo -->
        <div class="conteudo">

            <div class="textoPrincipal">
                <h1>Não é apenas um café é:<br> <span>Starbucks</span></h1>
                <p>Descubra um mundo de sabores inesquecíveis com a Starbucks. Cada colherada é um explosão de sabores irresistíveis que vão te conquistar!
                </p>
                <!-- Botão -->
                <a href="https://www.starbucks.com.br/" target="_blank">Veja mais</a>

            </div>
            <!-- Imagem do milkshake (a direita) -->
            <div class="imBox"><img src="assets/img1.png" alt="img1" class="milkshake"></div>
        </div>
        
            <!-- Imagem do milkshake  pequeno -->
            <ul class="milkshakes">
                <li><img src="assets/thumb1.png"></li>
                <li><img src="assets/thumb2.png"></li>
                <li><img src="assets/thumb3.png"></li>
            </ul>

            <!-- Redes sociais -->
            <ul class="sociais">
                <li><a href="https://www.facebook.com/StarbucksBrasil/" target="_blank"><img src="assets/facebook.png" alt="facebook"></a></li>
                <li><a href="https://twitter.com/StarbucksBrasil" target="_blank"><img src="assets/twitter.png" alt="facebook"></a></li>
                <li><a href="https://www.instagram.com/starbucksbrasil/" target="_blank"><img src="assets/instagram.png" alt="facebook"></a></li>
            </ul>
  
        
    </main>
    <!-- Link para JavaScript -->
    <script src="mudar.js"></script>

</body>
</html>
